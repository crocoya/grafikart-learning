    TYPESCRIPT
    Qu'est ce que c'est ?
    Du Javascript avec des types statiques.

    Ne pourra pas être exectué directement, il devra être converti en JS pour être lu par nos outils habituels.

    => www.typescriptlang.org

    Limite les erreurs avant que le code soit executé.

    Meilleure autocomplétion et documentation (bien plus poussé que la JSDoc)

    Le TypeScript peut être converti en ES3 ou ESNext.

    /!\ Un outil supplémentaire

    L'écosystème JavaScript, TS veut du typages de partout sinon le code ne fonctionnera pas.

    On perd en flexibilité 

    Code un peu plus compliqué à lire comparer à du JS mais sera relatif dans le temps.

    Avantages > Inconvénients (peut être utilisé à différents niveaux)

    TS fourni une rigueur pour apprendre différents types.

    Différents niveaux d'utilisation du TS.

    - Vérifier le code
    - Notifier les types dans les fonctions

    Convertir le TS en JS :
    - TSC
    - Webpack (ts-loader)
    - Parcel
    - ESBuild
    - Vite (via ESBuild)
